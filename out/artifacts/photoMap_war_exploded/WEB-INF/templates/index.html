<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Paste an image from the clipboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        input[type=text], select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type=file], select {
        width: 100%;
        padding: 6px 10px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type=submit] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 7px 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }

    div {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 10px;
        width: 20%;
    }
    </style>
</head>
<body>
<div>
    <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
        <p>上传图片：<input id="picture" type="file" name="photo"></p>
        <p><input type="submit" value="上传"></p>
    </form>
</div>
<div><a th:href="@{/photoList}">查看所有图片</a></div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.addEventListener('paste', function (evt) {
            const pic = document.getElementById('picture');
            pic.files = evt.clipboardData.files;
        });
    });
</script>
</body>
</html>
